<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="layout left">同一个BFC下margin会重合 
    <div class="bfc-margin-wrapper">
      <div class="bfc-margin">1</div>
      <div class="bfc-margin">2</div>
      <div class="bfc-margin">3</div>
    </div>
  </div>
  <div class="layout">给父级元素设置overflow，生成BFC，清除子元素的浮动
    <div class="bfc-float-wrapper">
      <div class="bfc-float">1</div>
    </div>
    <div class="pseudo-element">1<span>test</span></div>
  </div>
  <div class="layout right">3
    <div class="bfc-text-wrapper">
      <div class="bfc-float">1</div>
      <div style="overflow: auto;">hello world!hello world!hello world!hello world!hello world!hello world!hello
        world!hello world!</div>
    </div>
  </div>
</body>

</html>
