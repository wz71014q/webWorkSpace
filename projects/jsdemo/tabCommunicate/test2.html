<script>
  // 创建一个 SharedWorker 对象
  const worker = new SharedWorker('./share.js', 'tabWorker');

  // 监听消息事件
  worker.port.onmessage = function (event) {
    console.log('SharedWorker event', event);
  };
  worker.port.postMessage('This is a SharedWorker message.2');
  worker.port.start();
</script>
